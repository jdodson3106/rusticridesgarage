<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>

<div th:replace="fragments/head :: navbar"></div>

<div class="container">
    <form th:action="@{/admin/edit/article/{id}(id=${post.id})}" th:object="${post}" method="post">
        <div class="form-group">
            <label for="post-title">Post Title</label>
            <input class="form-control" id="post-title" name="title" type="text" th:value="${post.title}">
        </div>

        <div class="form-group">
            <label for="post-body">Article Content</label>
            <div class="min-vh-50">
                <textarea id="post-body" class="tinymce d-none" name="body" th:text="${post.body}"></textarea>
            </div>
        </div>

        <input class="btn btn-falcon-primary btn-lg" type="submit" value="Update">
        <input class="btn btn-falcon-danger btn-lg" type="submit" value="Save As Draft" th:formaction="@{/admin/save-draft}">

    </form>
</div>


<div th:replace="fragments/head :: javascripts"></div>
</body>
</html>
