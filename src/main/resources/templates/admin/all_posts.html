<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
<div th:replace="fragments/head :: navbar"></div>

    <div class="container">
        <div class="row" th:each="post : ${posts}" style="margin-bottom: 50px">
            <div class="container">
                <h1 align="center" th:text="${post.title}"></h1> <br> <br>
                <p th:remove="tag" th:utext="${post.body}"></p>
            </div>
        </div>
    </div>

<div th:replace="fragments/head :: javascripts"></div>
</body>
</html>
